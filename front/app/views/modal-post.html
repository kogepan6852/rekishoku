<ion-modal-view class="big-modal">
  <ion-header-bar class="">
    <h1 class="title">記事を投稿する</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">

        <label class="item item-input">
          <span class="input-label">タイトル</span>
          <input type="text">
        </label>

        <div class="item item-thumbnail-left" href="#">
          <img class="thumbnail" src="http://placehold.jp/440x440.png">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
          <button class="button button-small">
            Submit
          </button>
        </div>

        <label class="item item-input">
          <span class="input-label">本文</span>
          <textarea rows="8"></textarea>
        </label>

        <label class="item item-input">
          <span class="input-label">引用元名</span>
          <input type="text">
        </label>

        <label class="item item-input">
          <span class="input-label">引用元URL</span>
          <input type="text">
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            カテゴリー
          </div>
          <select>
            <option selected>歴食エピソード</option>
            <option>歴食体験</option>
            <option>歴食ニュース</option>
          </select>
        </label>

    </div>

  </ion-content>
</ion-modal-view>
