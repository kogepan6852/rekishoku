<ion-popover-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">メニュー</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
        <a class="item item-icon-left" ng-click="onEditButton(targetIndex);">
          <i class="icon ion-compose"></i>
          編集する
        </a>
        <a class="item item-icon-left" ng-click="openModalShops();">
          <i class="icon ion-plus-circled"></i>
          関連店舗を登録する
        </a>
        <a class="item item-icon-left" ng-click="openModalPeople();">
          <i class="icon ion-plus-circled"></i>
          関連人物を登録する
        </a>
        <a class="item item-icon-left" ng-click="closePopoverPostMenu();">
          <i class="icon ion-share"></i>
          公開する
        </a>
    </ul>
  </ion-content>
</ion-popover-view>
