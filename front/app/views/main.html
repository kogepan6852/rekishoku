<ion-view title="">
  <ion-content>
    <div class="main">
      <ul class="item-list">
        <li ng-repeat="result in results">
          <div class="thumbnail-image">
            <img src="{{result.image.thumb.url}}">
          </div>
          <div>
            <div class="h4 item-name">{{result.title}}</div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>


</ion-view>
