<ion-view title="">
  <ion-content>
    <div class="main">
      <ul class="item-list">
        <li ng-repeat="result in results">
          <div class="thumbnail-image overlay-image">

            <img ng-src="{{result.image.thumb.url}}">
            <a class="link" ui-sref="tabs.postDetail({id:result.id})" nav-transition="ios"></a>
          </div>
          <div class="main-content">
            <div class="category-name">{{result.category_name}}</div>
            <div class="h4 item-name">{{result.title}}</div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>


</ion-view>
