<!doctype html>
<html ng-app="frontApp">
  <head  ng-controller="BaseCtrl">
    <base href="/">
    <meta charset="utf-8">
    <title ng-if="!appDescription">歴食 | 食べる、歴史体験</title>
    <title ng-if="appDescription">{{appTitle}}</title>
    <meta name="description"        content="夏目漱石が愛した和菓子、伊達政宗が考えたお餅、江戸っ子に人気の鍋。”ストーリーのある食”を”食べに行ける店”と合わせてご紹介します。新しい食体験と歴史体験、是非合わせて味わってみてください。" ng-if="!appDescription"/>
    <meta name="description"        content="{{appDescription}}" ng-if="appDescription"/>
    <meta name="keywords"           content="歴食,暦食,郷土料理,rekishoku,rekisyoku" ng-if="!appKeywords"/>
    <meta name="keywords"           content="{{appKeywords}}" ng-if="appKeywords"/>
    <!-- FB -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="歴食" />
    <meta property="og:description" content="武将や文豪、その時代の人たちが愛した食を見るだけでなく食べる体験を提供するサイトです." />
    <meta property="og:image"       content="http://rekishoku.jp/logo.png" />
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/icon.png">
    <!-- iPhone 5 Retina -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/splash-image-640x1096.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ionic/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/directives.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/magazine.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/post-list.css">
    <!-- endbuild -->
    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
      document,'script','//connect.facebook.net/en_US/fbevents.js');

      fbq('init', '1537447703220535');
      fbq('track', "PageView");
    </script>
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1537447703220535&ev=PageView&noscript=1" /></noscript>
    <!-- End Facebook Pixel Code -->
  </head>
  <body>

    <!-- Load Facebook SDK for JavaScript -->
    <script src='https://connect.facebook.net/ja_JP/all.js'></script>
    <img style="width:240px; height:160px; top:50%; left:50%; margin-top:-80px; margin-left:-120px; position:fixed;" src="images/logo.png">
    <div ng-include="'views/menu.html'"></div>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-full-width'}"></toaster-container>
