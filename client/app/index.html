<!doctype html>
<html ng-app="frontApp">
  <head  ng-controller="BaseCtrl">
    <meta charset="utf-8">
    <meta content="!" name="fragment">
    <title>歴食</title>
    <meta name="description"        content="武将や文豪の愛した食を見るだけでなく食べる体験を提供するサイトです" />
    <meta name="keywords"           content="歴史,偉人,食事,歴食,郷土料理" />
    <!-- FB -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="歴食" />
    <meta property="og:description" content="武将や文豪の愛した食を見るだけでなく食べる体験を提供するサイトです" />
    <meta property="og:image"       content="https://rekishoku.herokuapp.com/logo.png" />
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/icon.png">
    <!-- iPhone 5 Retina -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/splash-image-640x1096.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ionic/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <!-- Load Facebook SDK for JavaScript -->
    <script src='https://connect.facebook.net/ja_JP/all.js'></script>
    <img style="width:240px; height:160px; top:50%; left:50%; margin-top:-80px; margin-left:-120px; position:fixed;" src="images/logo.png">
    <div ng-include="'views/menu.html'"></div>
    <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64757165-1', {'allowAnchor': true});
      ga('send', 'pageview', { 'page': location.pathname + location.search + location.hash});
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/js/ionic.js"></script>
    <script src="bower_components/ionic/js/ionic-angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/config.js"></script>
    <script src="scripts/controllers/base.js"></script>
    <script src="scripts/controllers/tabs.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/shops.js"></script>
    <script src="scripts/controllers/shop-detail.js"></script>
    <script src="scripts/controllers/post-list.js"></script>
    <script src="scripts/controllers/post-detail.js"></script>
    <script src="scripts/controllers/writers.js"></script>
    <script src="scripts/controllers/writer-detail.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/const.js"></script>
    <script src="scripts/services/base-service.js"></script>
    <script src="scripts/directive/base-directive.js"></script>
    <script src="scripts/filter/base-filter.js"></script>
    <!-- Google Maps API -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

</html>
