<ion-view title="" cache-view="false">

  <!-- Serach bar -->
  <div class="bar bar-subheader bar-clear" align="right">
    <button class="button button-clear icon-left ion-ios-location present-location" ng-click="init()"><span>現在地</span></button>
    <div class="item-input-inset search-bar">
      <label class="item-input-wrapper">
        <input type="text" placeholder="住所" ng-model="input.address">
      </label>
      <button class="button button-small button-dark" ng-click="searchShops()">検索</button>
    </div>
  </div>
  <!-- Google map -->
  <ion-content class="has-subheader maps" ng-init="init()" scroll="false" ng-if="map">


    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" events="events" data-tap-disabled="true" refresh="isRefresh" ng-cloak>
        <ui-gmap-markers models="targetMarkers" coords="'self'" icon="'icon'" clusterEvents="clickEventsObject" click="clickMarker">
          <ui-gmap-windows show="show">
              <div ng-non-bindable class="gmap-windows">
                <h5>{{title}}</h5>
                <a class="link" href="#/map-shop/{{id}}"><img src="{{url}}"></a>
              </div>
          </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>


  </ion-content>
</ion-view>
