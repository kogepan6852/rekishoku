<ion-view title="" cache-view="false" ng-init="init()" class="map-view">
  <!-- Search condition -->
  <div class="row search-condition-bar" ng-if="keywords || period || person || category || province">
    <div class="col no-padding">
      <div class="search-condition">
        <div>
          <span ng-if="category" ng-bind="category | mapppingId:categories"></span>
          <span ng-if="keywords" ng-bind="keywords"></span>
          <span ng-if="period" ng-bind="period | mapppingId:periods"></span>
          <span ng-if="person" ng-bind="person | mapppingId:people"></span>
          <span ng-if="province" ng-bind="province"></span>
          <button class="button clear-button" ng-click="deleteSearchCondition()"><i class="icon ion-close"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Google map -->
  <div class="maps has-tabs-top" ng-if="map">

    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" bounds="map.bounds" events="events" data-tap-disabled="true" ng-cloak>
      <!-- shop icons -->
      <ui-gmap-markers models="targetMarkers" coords="'self'" icon="'icon'" clusterEvents="clickEventsObject" ng-if="targetMarkers">
        <ui-gmap-windows show="show">
          <div ng-non-bindable class="gmap-windows">
            <p>{{title}}</p>
            <a class="link" href="app/shop/{{id}}"><img src="{{url}}"></a>
          </div>
        </ui-gmap-windows>
      </ui-gmap-markers>

      <!-- current place -->
      <ui-gmap-markers models="currentIcon" coords="'self'" icon="'icon'" clusterEvents="clickEventsObject" ng-if="currentIcon">
      </ui-gmap-markers>

    </ui-gmap-google-map>

  </div>

  <!-- <ion-footer-bar class="search-footer" ng-class="{'hide-footer': hideFooter}"> -->
  <ion-footer-bar class="search-footer" ng-controller="TabsCtrl">
    <!-- <h1 class="title"><i class="ion-arrow-down-b"></i> SORT BY</h1> -->
    <div class="buttons">
      <a class="button mode-btn first-btn" ng-click="moveToCurrentPlace()">
        <i class="ion-android-locate"></i>
        <span>現在地</span>
      </a>
    </div>
  </ion-footer-bar>

</ion-view>
