<ion-modal-view>
  <!-- header -->
  <ion-header-bar>
    <div class="buttons">
      <button class="button icon ion-close-round" ng-click="closeListModal()"></button>
    </div>
    <h1 class="title">{{listItemTitle}}</h1>
  </ion-header-bar>
  <!-- subheader -->
  <div class="bar bar-subheader-modal bar-clear edit-menu" align="right">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="search.item.name">
    </label>
  </div>

  <ion-content class="has-subheader">

    <div class="list">
      <div class="item item-button-left" ng-repeat="item in modalItems | filter:search.item" ng-click="selectModalItem(item)">
        <button class="button icon ion-checkmark-round checkbox" ng-class="{active: item.checked}"></button>
        {{item.name}}
        <span class="item-note">
          ID{{item.id}}
        </span>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
