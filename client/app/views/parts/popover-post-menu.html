<ion-popover-view class="popover-post-menu">
  <ion-header-bar class="bar-dark">
    <div class="buttons">
      <button class="button icon ion-close-round" ng-click="closePopoverPostMenu()"></button>
    </div>
    <h1 class="title">メニュー</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
        <a class="item item-icon-left" ng-click="onEditButton(targetIndex);">
          <i class="icon ion-compose"></i>
          編集する
        </a>
        <a class="item item-icon-left" ng-click="openModalShops();">
          <i class="icon ion-plus-circled"></i>
          関連店舗を登録する
        </a>
        <a class="item item-icon-left" ng-click="openModalPeople();">
          <i class="icon ion-plus-circled"></i>
          関連人物を登録する
        </a>
        <a class="item item-icon-left" ng-click="moveToPost(targetIndex);">
          <i class="icon ion-eye"></i>
          プレビューを見る
        </a>
        <a class="item item-icon-left" ng-click="updateStatus(1);" ng-if="targetStatus==0">
          <i class="icon ion-share"></i>
          公開する
        </a>
        <a class="item item-icon-left" ng-click="updateStatus(0);" ng-if="targetStatus==1">
          <i class="icon ion-close-round"></i>
          非公開にする
        </a>
    </ul>
  </ion-content>
</ion-popover-view>
