<ion-view title="" ng-init="init()" class="writer-detail-view">

  <ion-content class="detail writer no-tabs-top" delegate-handle="writerDetailScroll" overflow-scroll="true">
    <div class="row main-info bg-gray padding-content padding-bottom">
      <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="thumbnail-writer-image">
          <img ng-src="{{user.image.thumb.url}}">
        </div>
        <div class="edit-button">
          <button class="button button-dark icon-left ion-edit" ng-click="openModalProfileEdit()" ng-if="isLoginUser" ng-cloak>{{'BUTTON.EDIT'|translate}}</button>
        </div>
      </div>
    </div>
    <div class="row bg-gray padding-bottom">
      <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="profile">
          <h3 ng-bind="user.username"></h3>
          <p ng-bind-html="user.profile | newlines"></p>
        </div>
      </div>
    </div>

    <div class="row padding-top" ng-if="posts">
      <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <h2 ng-bind="'POST.LIST'|translate"></h2></div>
      </div>
    </div>

    <div class="row padding-bottom" ng-if="posts">
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="button-bar tab-button">
          <a class="button"
                ng-class="{'active': activeSlideNo === 0}"
                ng-click="clickTab(0)"
                ng-bind="'MENU.MAGAZINE'|translate"></a>
          <a class="button"
                ng-class="{'active': activeSlideNo === 1}"
                ng-click="clickTab(1)"
                ng-bind="'MENU.FEATURE'|translate"></a>
        </div>
      </div>
    </div>

    <!-- POSTS -->
    <div class="row padding-bottom" ng-if="posts && posts.length!=0">
      <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 no-padding">
        <ion-slide-box delegate-handle="writer-list" ng-init="disableSwipe()">
          <!-- Slide1 -->
          <ion-slide>
            <!-- Items -->
            <list-item-post
               ng-repeat="post in posts"
               data="post.post"
               periods="post.periods"
               people="post.people"
               category="post.post.category_name"
               window-type="windowType" >
             </list-item-post>
          </ion-slide>
          <ion-slide>
            <!-- Items -->
            <list-item-feature
               ng-repeat="feature in features"
               data="feature.feature"
               periods="feature.periods"
               people="feature.people"
               category="feature.feature.category_name"
               window-type="windowType" >
             </list-item-feature>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>



 </ion-content>
</ion-view>
