<ion-view title="" ng-init="init()" class="writer-detail-view">
  <!-- header -->
  <div class="bar bar-header"></div>

  <div class="bar bar-subheader edit-menu" align="right">
    <button class="button button-dark icon-left ion-edit" ng-click="openModalProfileEdit()" ng-if="isLoginUser" ng-cloak>{{'BUTTON.EDIT'|translate}}</button>
  </div>

  <ion-content class="">
    <div class="main">
      <div class="row bg-gray padding-content">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div class="thumbnail-writer-image">
            <img ng-src="{{user.image.image.thumb.url}}">
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div class="profile">
            <h3 ng-bind="user.username"></h3>
            <p ng-bind-html="user.profile | newlines"></p>
          </div>
        </div>
      </div>
      <div class="row padding-top" ng-if="posts">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <h2 ng-bind="'POST.LIST'|translate"></h2></div>
        </div>
      </div>
    </div>

    <div class="main" ng-if="posts">
      <!-- POSTS -->
      <div class="row padding-bottom" ng-if="posts.length!=0">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 no-padding">
          <!-- Items -->
          <list-item-post
             ng-repeat="post in posts"
             ng-click="moveToPostDetail(post.post.id)"
             data="post.post"
             periods="post.periods"
             people="post.people"
             category="post.post.category_name" >
           </list-item-post>
        </div>
      </div>

    </div>




 </ion-content>
</ion-view>
