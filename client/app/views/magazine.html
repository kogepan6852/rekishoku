<ion-view title="MAGAZINE">
  <ion-content class="magazine" ng-init="init()" on-drag-up="onDragUpScroll()" on-drag-down="onDragDownScroll()" delegate-handle="magazine">

    <ion-refresher
      pulling-text="{{'TEXT.PULLING'|translate}}"
      on-refresh="init()">
    </ion-refresher>

    <!-- Search condition -->
    <div class="row search-condition-bar" ng-if="keywords || period || person || category || province">
      <div class="col no-padding">
        <div class="search-condition">
          <div>
            <span ng-if="category" ng-bind="category | mapppingId:categories"></span>
            <span ng-if="keywords" ng-bind="keywords"></span>
            <span ng-if="period" ng-bind="period | mapppingId:periods"></span>
            <span ng-if="person" ng-bind="person | mapppingId:people"></span>
            <span ng-if="province" ng-bind="province"></span>
          </div>
          <div class="clear-button">
            <button class="button" ng-click="deleteSearchCondition()"><i class="icon ion-close"></i></button>
            <span class="hidden-xs" ng-click="deleteSearchCondition()" ng-bind="'BUTTON.CLEAR_CONDITION'|translate"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Items -->
    <div>
      <!-- Top -->
      <div class="top-area" ng-if="!keywords && !period && !person && !category && !province">
        <!-- FEATURE -->
        <a class="item feature left-box">
          <img class="main-img" src="../images/sample.png">
          <div class="description">
            <h5 ng-bind="'POST.FEATURE'|translate"></h5>
            <h2 ng-bind="feature.post.title" class="mincho"></h2>
            <p ng-bind="feature.post.content"></p>
          </div>
          <div class="tags">
            <div>
              <info-tag name="{{period.name}}" ng-repeat="period in feature.periods"></info-tag>
              <info-tag name="{{person.name}}" ng-repeat="person in feature.people"></info-tag>
            </div>
          </div>
        </a>
        <div class="right-box hidden-xs hidden-sm">
          <!-- SHOP -->
          <a class="item shop side-area" ng-click="moveToShopDetail(shop.shop.id)">
            <img class="main-img" ng-src="{{shop.shop.image.md.url}}" src="../images/dummy-img.png">
            <div class="category" ng-if="shop">
              <span>STORE</span>
            </div>
            <div class="description">
              <h4 ng-bind="shop.shop.name" class="mincho"></h4>
              <star count="shop.rating.average"></star>
            </div>
            <div class="tags">
              <div>
                <info-tag name="{{period.name}}" ng-repeat="period in shop.periods"></info-tag>
                <info-tag name="{{person.name}}" ng-repeat="person in shop.people"></info-tag>
              </div>
            </div>
          </a>
          <!-- POST(COOKING) -->
          <a class="item post side-area" ng-click="moveToPostDetail(recipe.post.id)">
            <img class="main-img" ng-src="{{recipe.post.image.image.md.url}}" src="../images/dummy-img.png">
            <div class="category" ng-if="recipe">
              <span ng-bind="recipe.post.category_name"></span>
            </div>
            <div class="description cooking">
              <h4 ng-bind="recipe.post.title" class="mincho"></h4>
            </div>
            <!-- <div class="tags">
              <div>
                <info-tag name="{{period.name}}" ng-repeat="period in recipe.periods"></info-tag>
                <info-tag name="{{person.name}}" ng-repeat="person in recipe.people"></info-tag>
              </div>
            </div> -->
          </a>
        </div>
      </div>
      <list-item-post
         ng-repeat="result in results"
         ng-click="moveToPostDetail(result.post.id)"
         data="result.post"
         periods="result.periods"
         people="result.people"
         category="result.post.category_name" >
       </list-item-post>
    </div>

    <ion-infinite-scroll
      ng-if="!noMoreLoad"
      on-infinite="loadMoreData()">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
