<ion-tabs
  class="main-tab"
  animation="slide-left-right"
  nav-transition="ios"
  ng-class="{down: isDown, 'hide-tab': isHideTab}"
  ng-controller="TabsCtrl">

  <!-- Magazine  -->
  <ion-tab title="MAGAZINE" href="#/app/magazine" ng-click="clickTab(0)">
    <ion-nav-view name="tab-magazine"></ion-nav-view>
  </ion-tab>


  <!-- Shops  -->
  <ion-tab title="STORE" href="#/app/shops/list" ng-click="clickTab(1)">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>


</ion-tabs>
