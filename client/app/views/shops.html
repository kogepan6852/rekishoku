<ion-view title="SHOPS">
  <ion-content class="image-content" ng-init="init()" on-drag-up="onDragUpScroll()" on-drag-down="onDragDownScroll()">

    <ion-refresher
      pulling-text="{{'TEXT.PULLING'|translate}}"
      on-refresh="init()">
    </ion-refresher>

    <!-- Search condition -->
    <div class="row" ng-if="keywords || period || person">
      <div class="col main-category">
        <div class="search-condition">
          <div>
            <span ng-if="targetCategoryId" ng-bind="targetCategoryId | mapppingId:categories"></span>
            <span ng-if="keywords" ng-bind="keywords"></span>
            <span ng-if="period" ng-bind="period | mapppingId:periods"></span>
            <span ng-if="person" ng-bind="person | mapppingId:people"></span>
          </div>
          <div class="clear-button">
            <button class="button" ng-click="deleteSearchCondition()"><i class="icon ion-close"></i></button>
            <span ng-click="deleteSearchCondition()" ng-bind="'BUTTON.CLEAR_CONDITION'|translate"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Items -->
    <div>
      <list-item-shop
         ng-repeat="result in results"
         ui-sref="tabs.shop.detail({id:result.shop.id})"
         ng-click="moveToShopDetail()"
         data="result.shop"
         periods="result.periods"
         people="result.people"
         rating="result.rating.average" >
       </list-item-shop>
    </div>

    <!-- Lazy loading -->
    <ion-infinite-scroll
      ng-if="!noMoreLoad"
      on-infinite="loadMoreData()">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
