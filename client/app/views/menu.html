<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="right" ng-controller="HeaderCtrl">

    <div class="list menu-list">
      <div class="item item-divider">Menu</div>
      <a class="item item-icon-right" ng-click="closeMenu()" ui-sref="home" nav-transition="none">
        ホーム
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="closeMenu()" ui-sref="writers" nav-transition="none">
        ライター一覧
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="closeMenu()" ui-sref="my-post" nav-transition="none" ng-if="isLogin">
        投稿一覧
        <i class="icon ion-chevron-right"></i>
      </a>

      <div class="item item-divider" ng-show="showLogin">My Account</div>
      <a class="item item-icon-right" ng-click="moveToWriterDetail()" ng-show="isLogin">
        プロフィール
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item" ng-click="openModalLogin()" ng-show="!isLogin && showLogin">ログイン</a>
      <a class="item" ng-click="doLogout()" ng-show="isLogin">ログアウト</a>
    </div>

  </ion-side-menu>

  <ion-side-menu-content animation="slide-left-right" nav-transition="ios">

    <ion-nav-bar class="header" animation="slide-left-right" nav-transition="ios" ng-controller="HeaderCtrl">
      <div class="bar bar-header top">
        <h1 class="title hidden">歴食</h1>
        <div class="logo" ng-click="moveToHome()"></div>
      </div>
      <nav class="fix-nav" ng-controller="HeaderCtrl">
        <a href="" ng-click="toggleRight()" ><i class="icon ion-navicon-round"></i></a>
      </nav>
      <ion-nav-back-button class="button-back" hide-back-button="true">
        <i class="ion-chevron-left"></i> Back
      </ion-nav-back-button>
      <!-- <div ng-include="'views/aside.html'"></div> -->
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>

</ion-side-menus>
