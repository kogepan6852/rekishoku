<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="right" ng-controller="HeaderCtrl">

    <div class="list menu-list">
      <div class="item item-divider" ng-cloak>{{'MENU.TITLE'|translate}}</div>
      <a class="item item-icon-left item-icon-right" ng-click="moveToHome()" ng-cloak>
        <i class="icon ion-ios-list-outline"></i>
        {{'MENU.STORY'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="moveToMap()" ng-cloak>
        <i class="icon ion-ios-navigate-outline"></i>
        {{'MENU.MAP'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="moveToShops()" ng-cloak>
        <i class="icon ion-android-restaurant"></i>
        {{'MENU.STORE'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="moveToWriters()" ng-cloak>
        {{'MENU.WRITERS'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="moveToMyPost()" ng-if="isLogin" ng-cloak>
        {{'MENU.POSTS'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>

      <div class="item item-divider" ng-show="isLogin" ng-cloak>{{'MENU.MY_ACCOUNT'|translate}}</div>
      <a class="item item-icon-right" ng-click="moveToWriterDetail()" ng-show="isLogin" ng-cloak>
        {{'MENU.PROFILE'|translate}}
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item" ng-click="openModalLogin()" ng-show="!isLogin && showLogin" ng-cloak>{{'MENU.LOGIN'|translate}}</a>
      <a class="item" ng-click="doLogout()" ng-show="isLogin" ng-cloak>{{'MENU.LOGOUT'|translate}}</a>
    </div>

  </ion-side-menu>

  <ion-side-menu-content animation="slide-left-right" nav-transition="ios">

    <ion-nav-bar class="header" animation="slide-left-right" nav-transition="ios" ng-controller="HeaderCtrl">
      <div class="bar bar-header top">
        <h1 class="title hidden">歴食</h1>
        <div class="logo" ng-click="moveToHome()"></div>
      </div>
      <div class=sns-icons>
        <a class="facebook-icon" href="https://www.facebook.com/%E6%AD%B4%E9%A3%9F-292634487527691/" target="_blank"><i class="ion-social-facebook"></i></a>
        <a class="twitter-icon" href="https://twitter.com/rekishoku" target="_blank"><i class="ion-social-twitter"></i></a>
        <a class="instagram-icon" href="https://instagram.com/rekishoku" target="_blank"><i class="ion-social-instagram-outline"></i></a>
      </div>
      <nav class="fix-nav" ng-controller="HeaderCtrl">
        <a href="" ng-click="openModalSearch()" ><i class="icon ion-search"></i></a>
        <a href="" ng-click="toggleRight()" ><i class="icon ion-navicon-round"></i></a>
      </nav>
      <ion-nav-back-button class="button-back" ng-click="goBack()">
        <i class="ion-chevron-left"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>

</ion-side-menus>
